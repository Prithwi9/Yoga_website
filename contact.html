</head>
<body>

    <!-- Navbar -->
    <header id="navbar">
        <div class="container">
        <div class="site-name">PranaPath</div>
        <nav>
            <a href="home.html">Home</a>

        <a href="contact.html"> <!-- Anchor tag linking to contact page -->
            <button class="register-btn">Register</button>
            <button id="logout-btn" style="display: none;" onclick="logout()">Logout</button>
        </a>
        </div>
    </header>

    <section id="contact-page-section">
        <div class="contact-page-container">
        <h2 class="contact-form-header">Contact Us</h2>
        <div class="contact-form-box">
            <form id="contact-page-form" class="registration-form">   <!-- onsubmit="return handleContactFormSubmit(event);" -->
            <label for="contact-name">Name:</label>
            <input type="text" id="contact-name" required>
    
            <label for="contact-email">Email:</label>
            <input type="email" id="contact-email" required>
    
            <label for="contact-phone">Phone:</label>
            <input type="tel" id="contact-phone" required>
    
            <label for="goal">Choose your fitness goal:</label>
            <select id="goal" required>
                <option value="" disabled selected>Select your goal</option>
                <option value="weight-loss">Weight Loss</option>
                <option value="weight-gain">Weight Gain</option>
                <option value="stay-fit">Stay Fit</option>
            </select>
    
            <button type="submit" class="register-btn">Register</button>
            </form>
        </div>
        </div>
    </section>
